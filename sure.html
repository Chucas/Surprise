<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Be My Valentine?</title>
  <style>
    :root { --pad: 18px; }
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: "Poppins", system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background: radial-gradient(circle at 20% 20%, #ee4a4a, #f31e1e, #c42be2);
      color: #fff;
      min-height: 100vh;
      display: grid;
      place-items: center;
      overflow: hidden;
    }

    .hearts {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;
      overflow: hidden;
    }

    .heart {
      position: absolute;
      bottom: -40px;
      font-size: 20px;
      opacity: 0.7;
      animation: floatUp linear infinite;
      filter: drop-shadow(0 4px 6px rgba(0,0,0,.15));
    }

    @keyframes floatUp {
      to {
        transform: translateY(-110vh) rotate(25deg);
        opacity: 0;
      }
    }

    .card {
      width: min(720px, calc(100vw - 32px));
      background: rgba(255,255,255,0.18);
      border: 1px solid rgba(255,255,255,0.35);
      backdrop-filter: blur(8px);
      border-radius: 22px;
      padding: 26px;
      box-shadow: 0 16px 35px rgba(0,0,0,0.25);
      position: relative;
      z-index: 1;
      text-align: center;
    }

    h1 {
      margin: 0 0 14px;
      font-size: clamp(1.6rem, 3vw, 2.2rem);
      text-shadow: 0 3px 10px rgba(0,0,0,.2);
    }

    .gif-wrap {
      border-radius: 18px;
      overflow: hidden;
      background: rgba(255,255,255,0.2);
      border: 1px solid rgba(255,255,255,.45);
      max-width: 520px;
      margin: 0 auto 18px; /* <- spacing below GIF */
    }

    .gif-wrap img {
      display: block;
      width: 100%;
      height: auto;
    }

    .button-row {
      display: inline-flex;
      gap: 12px;
      align-items: center;
      justify-content: center;
      margin-top: 4px;
      min-height: 48px;
    }

    .btn {
      border: 0;
      border-radius: 999px;
      padding: 12px 22px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      user-select: none;
      touch-action: manipulation;
      box-shadow: 0 10px 18px rgba(0,0,0,0.2);
      transition: transform .12s ease;
    }
    .btn:active { transform: scale(.97); }

    #yesBtn {
      background: #fff;
      color: #d21f1f;
      order: 1;
    }

    #noBtn {
      background: #d81b1b;
      color: #fff;
      order: 2;
    }

    .status {
      margin-top: 12px;
      min-height: 1.2em;
      font-size: 14px;
      opacity: .95;
    }
  </style>
</head>
<body>
  <div class="hearts" aria-hidden="true" id="hearts"></div>

  <div class="card">
    <h1>Are you sure? ðŸ¤”</h1>

    <div class="gif-wrap">
      <img
        src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExcGNkdTNhczQ3OTF5d3AyeW0xaWZybzd5OG5yMGg4Y3I5b3RxM3k2NSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/m22Lj3VfcwDNvqc2Rd/giphy.gif"
        alt="Stare gif"
      />
    </div>

    <div class="button-row">
      <button class="btn" id="yesBtn">Yes</button>
      <button class="btn" id="noBtn">No</button>
    </div>

    <div class="status" id="status"></div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const status = document.getElementById("status");
    const hearts = document.getElementById("hearts");

    // floating emojis
    for (let i = 0; i < 22; i++) {
      const span = document.createElement("span");
      span.className = "heart";
      span.textContent = Math.random() > 0.3 ? "ðŸ˜" : "ðŸ‘€";
      span.style.left = Math.random() * 100 + "vw";
      span.style.animationDuration = (6 + Math.random() * 8) + "s";
      span.style.animationDelay = (Math.random() * 8) + "s";
      span.style.fontSize = (14 + Math.random() * 24) + "px";
      hearts.appendChild(span);
    }

    // swap button positions
    let swapped = false;
    function switchButtons() {
      swapped = !swapped;
      yesBtn.style.order = swapped ? "2" : "1";
      noBtn.style.order = swapped ? "1" : "2";
    }

    noBtn.addEventListener("mouseenter", switchButtons);
    noBtn.addEventListener("click", (e) => {
      e.preventDefault();
      switchButtons();
    });

    // mobile/touch
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      switchButtons();
    }, { passive: false });

    yesBtn.addEventListener("click", () => {
      window.location.href = "yes.html";
    });
  </script>
</body>
</html>
